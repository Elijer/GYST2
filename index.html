<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Load Favicon -->
    <!--<link rel="icon" href="favicon.png"/> -->
    
    <!--Load Fonts-->
    <link async defer href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">

    <!--CSS LINKS-->
    <link href = "STYLE/reset.scss" rel = "stylesheet" type = "text/css" />
    <link href = "STYLE/style.scss" rel = "stylesheet" type = "text/css" />
    <link href = "STYLE/game.scss" rel = "stylesheet" type = "text/css" />
    <link href = "STYLE/animation.css" rel = "stylesheet" type = "text/css" />
    <link href = "STYLE/auth.scss" rel = "stylesheet" type = "text/css" />
    <link href = "STYLE/loader.scss" rel = "stylesheet" type = "text/css" />

    <link href="/fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet"> <!--load all styles -->


  </head>

  <body id = "fade-in">

    <!-- AUTH BAR -->
    <div id = "auth-bar">
      <div id = "login" class = "login-inviz">
        <div id = "login-state">login-state</div>
        <div id = "username" contenteditable="true" spellcheck="false">username</div>
      </div>
      <div id = "logout"> logout</div>
      <div id = "loader-container">
        <div class="spinner" id = "loader">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </div>
    </div>

    <div id = "welcome">

      <div id = "welcome-message" class = "summary">
        Welcome to GYST, the boardgame offspring of tic-tac-toe and checkers. Press "find game" to find an opponent!
      </div>
      
      <button id = "find-game" > Find Game </button>

      <div class="spinner" id = "matchmaking-loader">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>

    </div>

    <!-- GAME -->
    <div id = "game">

      <div id = "instructions">
        <i id = "instructions-icon" class="fas fa-book-open"></i>
      </div>

      <div id = "board"></div>
      <div id = "message" > ( GYST ) </div>
    </div>

    <!--JS-->
    <script src = "/index.js"> </script>

  </body>
</html>
